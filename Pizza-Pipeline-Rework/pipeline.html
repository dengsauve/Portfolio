<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Pizza Pipeline</title>
        <link rel='stylesheet'
              href='css/bootstrap.min.css'>

              href='pipeline.css'>
        <script type='text/javascript'
                src='js/jquery-3.1.1.min.js'></script>
        <script type='text/javascript'
                src="js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <!-- Header is Completed, for now. --> 
        
        <header class='container-fluid'>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle"
                                data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                          </button>
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="images/brand.png">

                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Menu</a></li>
                            <li><a href="#">Specials</a></li>
                            <li><a href="#">Order Now</a></li>
                            <li><a href="#">Locations</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- End of Header -->
        <!-- Start of Main Section -->        
        
        <main class='container-fluid'>
            <section class='col-xs-12 container-fluid text-center no-padding'>
                <h4 class='text-center text-uppercase'>welcome to pizza pipeline</h4>
                <button class='btn btn-success btn-lg text-uppercase btn-order'>
                    order online
                </button>
            </section>
            <section class='col-xs-12 container-fluid daily-specials'>
                <h2 class='text-center'>Daily Specials</h2>
                <article>
                    <table class='table daily-specials'>
                        <thead>
                            <tr>
                                <th>Special</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Any Lg Specialty Pizza</td>
                                <td>$17</td>
                            </tr>
                            <tr>
                                <td>Any Sub &amp; Chips</td>
                                <td>$8</td>
                            </tr>
                            <tr>
                                <td>Any 2 Topping Collosus</td>
                                <td>$32</td>
                            </tr>
                            <tr>
                                <td>After 9pm: Medium 1 Topping</td>
                                <td>$9</td>
                            </tr>
                        </tbody>
                    </table>
                </article>
            </section>
            <aside class='col-xs-12 container-fluid site-actions no-padding'>
                <button class='btn btn-success btn-lg text-uppercase btn-order'>
                    Menu
                </button>
                <button class='btn btn-success btn-lg text-uppercase btn-order'>
                    Locations
                </button>
                <button class='btn btn-success btn-lg text-uppercase btn-order'>
                    Order Now
                </button>
            </aside>
        </main>
        
        <!-- End of Main Section -->
        <!-- Footer Completed -->
        
        <footer class='container-fluid text-center'>
